<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        thead{
            background-color: gray;
            color: white;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        .special{
            background-color: gray;
            color: white;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Desafios</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Area</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Media</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>20</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>17</td>
                <td>18</td>
                <td>17.5</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>15</td>
                <td>17</td>
                <td>16</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>11</td>
                <td>13</td>
                <td>12</td>
            </tr>
            <tr class="special">
                <th colspan="4">Média de Exatas</th>
                <td>16.3</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>19</td>
                <td>17</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>14</td>
                <td>16</td>
                <td>15</td>
            </tr>
            <tr class="special">
                <th colspan="4">Média de Humanas</th>
                <td>16.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
